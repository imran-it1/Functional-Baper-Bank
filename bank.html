<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/bank-favicon.png"
      type="image/x-icon"
    />
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-amber-50 w-full h-full">
    <header class="mb-12 w-full">
      <!-- Bap er bank -->
      <h1 class="text-5xl text-center mt-6 text-violet-600">
        Let get some
        <span class="text-violet-700 font-bold"> Moooney</span>!!!
      </h1>
    </header>
    <main class="w-full">
      <!-- Deposit Withdraw and Total Section -->
      <section
        class="grid grid-cols-3 gap-5 w-4/5 mx-auto px-10 py-5 rounded-md"
      >
        <!-- Deposit -->
        <div class="bg-emerald-600 px-5 py-5 text-white rounded-md">
          <h3 class="text-4xl font-bold">Deposit</h3>
          <h1 class="text-3xl font-semibold">
            $<span id="pre-total-deposit">0</span>
          </h1>
        </div>
        <!-- Withdraw -->
        <div class="bg-fuchsia-600 px-5 py-5 text-white rounded-md">
          <h3 class="text-4xl font-bold">Withdraw</h3>
          <h1 class="text-3xl font-semibold">
            $<span id="pre-withdraw">0</span>
          </h1>
        </div>
        <!-- Total -->
        <div class="bg-pink-600 px-5 py-5 text-white rounded-md">
          <h3 class="text-4xl font-bold">Balance</h3>
          <h1 class="text-3xl font-semibold">
            $<span id="pre-total">1200</span>
          </h1>
        </div>
      </section>
      <!-- Deposit and Withdraw section -->
      <section
        class="grid grid-cols-2 gap-10 w-4/5 mx-auto px-10 py-5 rounded-md"
      >
        <div class="bg-cyan-600 px-8 py-10 rounded-md">
          <h2 class="text-3xl text-white mb-5 font-bold">Deposit:</h2>
          <div class="space-y-4">
            <!-- Deposit Input Field -->
            <input
              id="deposit-field"
              class="block w-11/12 px-2 py-2 rounded-md focus:outline-1 focus:outline-violet-500"
              type="text"
              placeholder="$ Enter deposit ammount"
            />
            <!-- Deposit Button -->
            <button
              id="deposit-btn"
              class="px-5 py-2 bg-amber-600 rounded-md text-white font-bold hover:bg-amber-700 transition-all ease-in-out duration-500"
            >
              Deposit
            </button>
          </div>
        </div>
        <div class="bg-indigo-600 px-8 py-10 rounded-md">
          <h2 class="text-3xl text-white mb-5 font-bold">Withdraw:</h2>
          <div class="space-y-4">
            <!-- Withdraw Input Filed -->
            <input
              id="withdraw-field"
              class="block w-11/12 px-2 py-2 rounded-md focus:outline-1 focus:outline-violet-500"
              type="text"
              placeholder="$ Enter withdraw ammount"
            />
            <!-- Withdraw Button -->
            <button
              id="withdraw-btn"
              class="px-5 py-2 bg-amber-600 rounded-md text-white font-bold hover:bg-amber-700 transition-all ease-in-out duration-500"
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="./js/utilities.js"></script>
    <script src="./js/deposit.js"></script>
    <script src="./js/withdraw.js"></script>
  </body>
</html>
